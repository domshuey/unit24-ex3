{% extends 'base.html' %}

{% block title %} Update Feedback {% endblock %}

{% block content %} 

<div class="container">
    {{ form.hidden_tag() }}
    <form method="post" action="/feedback/{{feedback.id}}/update">
        {% for field in form 
            if field.widget.input_type != 'hidden' %}

            <p>
                {{field.label}}
                {{field(class_='form-control')}}
            </p>
        {% endfor %}
        <button class="btn btn-md btn-success" type="submit">Update feedback</button>
        <!-- <a href="/feedback/{{feedback.id}}/delete" class="btn btn-danger btn-md" type="submit">Delete</a> -->
    </form>
</div>
{% endblock %}
